<ion-view title="Postar" ng-controller="RegisterCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header has-footer">
      <ion-list>
      <ion-item>
          Por favor, forneça maiores informações<br/> sobre sua localização
      </ion-item>
      <ion-item>
          <b>Local:</b> {{localAtual}}
      </ion-item>

      <ion-item>
          <div class="item item-divider">Vagas</div>
          <ion-radio ng-model="obj.vagas" ng-value="'MUITAS'">Muitas</ion-radio>
          <ion-radio ng-model="obj.vagas" ng-value="'ALGUMAS'">Algumas</ion-radio>
          <ion-radio ng-model="obj.vagas" ng-value="'NENHUMA'">Nenhuma</ion-radio>
      </ion-item>

        <ion-checkbox ng-model="obj.zonaAzul">Zona Azul</ion-checkbox>

        <ion-checkbox ng-model="obj.localidadePerigosa">Região Perigosa</ion-checkbox>

        <ion-checkbox ng-model="obj.incidenciaFlanelinha">Flanelinha</ion-checkbox>

      <ion-checkbox ng-model="obj.riscoInundacao">Risco de Inundação</ion-checkbox>

    </ion-list>

  </ion-content>



<ion-footer-bar align-title="right">
  <div class="buttons">
    <button class="button button-positive" ng-click="submeter()">Confirmar</button>
  </div>
</ion-footer-bar>
</ion-view>
