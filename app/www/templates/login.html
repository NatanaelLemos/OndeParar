<ion-view title="Login">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear button-icon icon ion-close-round" style="color: black" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <form ng-submit="doLogin()">
          <label class="item item-input">
            <span class="input-label">E-mail</span>
            <input type="text" ng-model="loginData.email">
          </label>
          <label class="item item-input">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="loginData.senha">
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Login</button>
          </label>
        </form>

        <label class="item">
          <a href="#/app/signup" menu-close class="button button-block button-balanced">Cadatre-se</a>
        </label>
      </div>

      <ion-footer-bar class="bar bar-footer op-footer-bar">
        <button class="button button-block button-positive" ng-click="loginFacebook()">
          <span class="ion-social-facebook"></span> &nbsp;
          Login com Facebook
        </button>
      </ion-footer-bar>
  </ion-content>
</ion-view>
